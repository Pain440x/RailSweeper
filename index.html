<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="MineSweeper, RailSweeper, JavaScript">
        <meta name="description" content="RailSweeper: A game based off MineSweeper">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="railsweeperstyle.css">
        <title>&#x1F682 &#x1F682 Rail Sweeper! &#x1F682 &#x1F682</title>
    </head>
<body>
    <h1 style="text-align:center;"> Rail Sweeper!</h1>
    <h2 id="scoreHeading" style="text-align:center;">&#x1F682&#x1F682 Score = 0 &#x1F682&#x1F682 </h1>
    <div id="settings" class="center" >

      <button onclick="resetGame()">Restart</button>
      <button onclick="options(this)">Options</button>
      <div id="optionsDiv" style="display:none;">
        <input type="range" id="inputWidth" name="a" value="10" min="5" max="70" oninput="updateInputText()">
        <div id="xWidth" >Width=</div>
        <input type="range" id="inputHeight" name="a" value="10" min="5" max="50" oninput="updateInputText()">
        <div id="yHeight">Height=</div>
        <input type="range" id="inputMineCount" value="20" min="1" max="1000" oninput="updateInputText()">
        <div id="textMineCount">Mine Count=</div>
      </div>
    </div>

    <table id="gameTable"  >
        <tr>
            <td>Something</td>
            <td>went</td>
            <td>wrong</td>
        </tr>

    </table>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
